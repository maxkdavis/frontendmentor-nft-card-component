<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="card">
        <header class="header">
          <img src="images/image-equilibrium.jpg" alt="NFT artwork of a glass cube" class="header__img" />
        </header>

        <div class="card__content">
          <h1 class="heading--primary">Equilibrium #3429</h1>
          <p class="card__tagline">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__description-box">
            <div class="nft-amount">
              <img src="images/icon-ethereum.svg" alt="Ethereum logo" />
              <p class="nft-amount-text">0.041ETH</p>
            </div>
            <div class="nft-days"></div>
          </div>
        </div>
      </div>
    </section>
    3 days left Creation of Jules Wyvern
  </body>
</html>
