<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="card">
        <div class="card__header">
          <img src="images/image-equilibrium.jpg" alt="NFT artwork of a glass cube" class="header__img" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="eye icon" />
          </div>
        </div>

        <div class="card__content">
          <h1 class="heading--primary">Equilibrium #3429</h1>
          <p class="card__tagline">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__description-box">
            <div class="nft-amount">
              <img src="images/icon-ethereum.svg" alt="Ethereum logo" class="eth-icon" />
              <p class="nft-amount-text">0.041 ETH</p>
            </div>
            <div class="nft-days">
              <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon" />
              <p class="nft-days-text">3 days left</p>
            </div>
          </div>
        </div>

        <div class="card__footer">
          <div class="author__img-box">
            <img src="images/image-avatar.png" alt="headshot of Jules Wyvern" />
          </div>
          <p class="card__footer-text">
            Coded by
            <a href="https://github.com/maxkdavis" class="attribution-name"><span class="name">Max Davis</span></a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
